---
layout: default
---
<h1>Posts tagged: {{ page.title }}</h1>

<ul class="post-list">
  {% raw %}{% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}
    </li>
  {% endfor %}{% endraw %}
</ul>
