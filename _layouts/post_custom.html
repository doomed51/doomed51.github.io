---
layout: post
---
<article class="post">
    {{ content }}
    {% post.tags %}
    {% if post.tags.size > 0 %}
    <div class="post-tags">
        <h4>Tags:</h4>
        {% for tag in post.tags %}
        {% assign tag_slug = tag %}
        {% assign tag_name = site.data.tags[tag_slug].name | default: tag_slug %}
        <a href="/tags/{{ tag_slug }}/" class="post-tag">
            {{ tag_name }}
        </a>
        {% endfor %}
    </div>
    {% endif %}
</article>
<style>
    .post-tags {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
    }

    .post-tag {
        display: inline-block;
        background: #f5f5f5;
        padding: 0.25rem 0.75rem;
        border-radius: 3px;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        text-decoration: none;
        color: #333;
        font-size: 0.9rem;
    }

    .post-tag:hover {
        background: #e5e5e5;
        text-decoration: none;
    }
</style>
